<div class="login-form">
    <h3>Log in</h3>
    <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
        <div class="form-group">
            <label class="form-label">User Name</label>
            <input type="text" class="form-control" placeholder="Enter Username" formControlName="UserName" [ngClass]="{ 'is-invalid': f.UserName.errors && loginForm_Submitted }">
            <div class="invalid-feedback" *ngIf="loginForm.controls['UserName'].hasError('required') && loginForm_Submitted">
                User Name is required
            </div>
        </div>
        <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Enter Password" formControlName="Password" [ngClass]="{ 'is-invalid': f.Password.errors && loginForm_Submitted }">
            <div class="invalid-feedback" *ngIf="loginForm.controls['Password'].hasError('required') && loginForm_Submitted">
                Password is required
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Login</button>
            <p>Create new account? <a href="/register">Sign Up</a></p>
        </div>
    </form>
</div>
