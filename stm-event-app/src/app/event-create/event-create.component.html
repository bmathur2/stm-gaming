<div class="login-form">
    <h3>Create Event</h3>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label class="form-label">Event Name</label>
            <input type="text" class="form-control" placeholder="Enter Name" formControlName="Name" [ngClass]="{ 'is-invalid': f.Name.errors && form_Submitted}">
            <div class="invalid-feedback" *ngIf="form.controls['Name'].hasError('required') && form_Submitted">
                Name is required
            </div>
        </div>
        <div class="form-group">
            <label class="form-label">Event Date</label>
            <input type="date" class="form-control" placeholder="Event Date" formControlName="Date" [ngClass]="{ 'is-invalid': f.Date.errors && form_Submitted}">
            <div class="invalid-feedback" *ngIf="form.controls['Date'].hasError('required') && form_Submitted">
                Date is required
            </div>
        </div>
        <div class="form-group">
            <label class="form-label">Event Description</label>
            <textarea class="form-control" placeholder="Event Description" formControlName="Desc" [ngClass]="{ 'is-invalid': f.Desc.errors && form_Submitted}"></textarea>
            <div class="invalid-feedback" *ngIf="form.controls['Desc'].hasError('required') && form_Submitted">
                Desc is required
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-common">Create</button>
            <button type="button" routerLink="/event-list" class="btn">Cancel</button>
        </div>
    </form>
</div>
